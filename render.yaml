services:
  - type: web
    name: document-management-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: POSTGRES_SERVER
        fromDatabase:
          name: document-management-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: document-management-db
          property: port
      - key: POSTGRES_USER
        fromDatabase:
          name: document-management-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: document-management-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: document-management-db
          property: database
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: document-management-db
    databaseName: document_management
    user: document_management_user
